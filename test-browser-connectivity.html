<!DOCTYPE html>
<html>
<head>
    <title>Proxy Server Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Proxy Server Connectivity Test</h1>
    
    <div>
        <button onclick="testRootEndpoint()">Test Root Endpoint</button>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
        <button onclick="testProxyEndpointGET()">Test Proxy Endpoint (GET)</button>
        <button onclick="testProxyEndpointPOST()">Test Proxy Endpoint (POST)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const proxyUrl = 'https://aurora-smart-meter-proxy.onrender.com';
        
        function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${isSuccess ? '✅' : '❌'} ${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testRootEndpoint() {
            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                addResult(`Root endpoint: ${response.status} - ${data.message}`, response.ok);
            } catch (error) {
                addResult(`Root endpoint failed: ${error.message}`, false);
            }
        }
        
        async function testHealthEndpoint() {
            try {
                const response = await fetch(`${proxyUrl}/health`);
                const data = await response.json();
                addResult(`Health endpoint: ${response.status} - ${data.status}`, response.ok);
            } catch (error) {
                addResult(`Health endpoint failed: ${error.message}`, false);
            }
        }
        
        async function testProxyEndpointGET() {
            try {
                const response = await fetch(`${proxyUrl}/proxy/supabase-function`);
                const data = await response.json();
                addResult(`Proxy GET: ${response.status} - ${data.message}`, response.ok);
            } catch (error) {
                addResult(`Proxy GET failed: ${error.message}`, false);
            }
        }
        
        async function testProxyEndpointPOST() {
            try {
                const response = await fetch(`${proxyUrl}/proxy/supabase-function`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: 'https://rcthtxwzsqvwivritzln.supabase.co/functions/v1/super-action',
                        user_id: 'test-user',
                        meter_number: 'test-meter',
                        kwh_consumed: 10.5,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                addResult(`Proxy POST: ${response.status} - ${JSON.stringify(data)}`, response.ok);
            } catch (error) {
                addResult(`Proxy POST failed: ${error.message}`, false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
