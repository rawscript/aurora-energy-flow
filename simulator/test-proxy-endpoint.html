<!DOCTYPE html>
<html>
<head>
    <title>Proxy Endpoint Test</title>
</head>
<body>
    <h1>Proxy Endpoint Test</h1>
    <button onclick="testProxyEndpoint()">Test Proxy Endpoint</button>
    <div id="result"></div>

    <script>
        async function testProxyEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing proxy endpoint...';
            
            try {
                // Test with a simple GET request to the proxy endpoint
                const response = await fetch('https://aurora-smart-meter-proxy.onrender.com/proxy/supabase-function');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">Success! Proxy endpoint is accessible: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Failed to connect: ${error.message}</p>`;
                console.error('Connection error:', error);
            }
        }
    </script>
</body>
</html>
