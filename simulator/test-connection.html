<!DOCTYPE html>
<html>
<head>
    <title>Proxy Connection Test</title>
</head>
<body>
    <h1>Proxy Connection Test</h1>
    <button onclick="testConnection()">Test Proxy Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('https://aurora-smart-meter-proxy.onrender.com/health');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">Success! Proxy is running: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Failed to connect: ${error.message}</p>`;
                console.error('Connection error:', error);
            }
        }
    </script>
</body>
</html>
