<!DOCTYPE html>
<html>
<head>
    <title>Full Browser Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>Full Browser Test</h1>
    
    <div>
        <button onclick="runFullTest()">Run Full Test</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${isSuccess ? '✅' : '❌'} ${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testProxyConnectivity() {
            const proxyUrl = 'https://aurora-smart-meter-proxy.onrender.com';
            
            try {
                // Test root endpoint
                addResult('Testing root endpoint...', true);
                const rootResponse = await fetch(proxyUrl);
                const rootData = await rootResponse.json();
                addResult(`Root endpoint: ${rootResponse.status} - ${rootData.message}`, rootResponse.ok);
                
                // Test health endpoint
                addResult('Testing health endpoint...', true);
                const healthResponse = await fetch(`${proxyUrl}/health`);
                const healthData = await healthResponse.json();
                addResult(`Health endpoint: ${healthResponse.status} - ${healthData.status}`, healthResponse.ok);
                
                // Test proxy endpoint (GET)
                addResult('Testing proxy endpoint (GET)...', true);
                const proxyGetResponse = await fetch(`${proxyUrl}/proxy/supabase-function`);
                const proxyGetData = await proxyGetResponse.json();
                addResult(`Proxy GET: ${proxyGetResponse.status} - ${proxyGetData.message}`, proxyGetResponse.ok);
                
                return true;
            } catch (error) {
                addResult(`Proxy connectivity test failed: ${error.message}`, false);
                return false;
            }
        }
        
        async function testSmartMeterRequest() {
            const proxyUrl = 'https://aurora-smart-meter-proxy.onrender.com/proxy/supabase-function';
            const supabaseUrl = 'https://rcthtxwzsqvwivritzln.supabase.co';
            const functionName = 'super-action';
            
            const requestBody = {
                url: `${supabaseUrl}/functions/v1/${functionName}`,
                user_id: 'test-user',
                meter_number: 'test-meter',
                kwh_consumed: 10.5,
                timestamp: new Date().toISOString()
            };
            
            try {
                addResult('Sending smart meter request...', true);
                addResult(`Request URL: ${proxyUrl}`, true);
                addResult(`Request body: ${JSON.stringify(requestBody, null, 2)}`, true);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                addResult(`Response status: ${response.status}`, response.ok);
                
                try {
                    const data = await response.json();
                    addResult(`Response data: ${JSON.stringify(data, null, 2)}`, response.ok);
                } catch (parseError) {
                    addResult(`Could not parse response: ${parseError.message}`, false);
                }
                
                return response.ok;
            } catch (error) {
                addResult(`Smart meter request failed: ${error.message}`, false);
                
                // Check if it's a CORS error
                if (error.message.includes('Failed to fetch')) {
                    addResult('This is likely a CORS error. The browser is blocking the request.', false);
                    addResult('Check that your proxy server allows requests from your smart meter domain.', false);
                }
                
                return false;
            }
        }
        
        async function runFullTest() {
            addResult('Starting full browser test...', true);
            
            // Test proxy connectivity
            const proxyConnected = await testProxyConnectivity();
            
            if (proxyConnected) {
                addResult('Proxy server is accessible. Now testing smart meter request...', true);
                
                // Test smart meter request
                await testSmartMeterRequest();
            } else {
                addResult('Proxy server is not accessible. Cannot proceed with smart meter test.', false);
            }
            
            addResult('Test completed.', true);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
