<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>Connection Test</h1>
    
    <div>
        <label>Proxy URL:</label>
        <input type="text" id="proxyUrl" value="https://aurora-smart-meter-proxy.onrender.com/proxy/supabase-function" style="width: 100%;">
    </div>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${isSuccess ? '✅' : '❌'} ${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testConnection() {
            const proxyUrl = document.getElementById('proxyUrl').value;
            
            try {
                addResult(`Testing connection to: ${proxyUrl}`, true);
                
                // Test OPTIONS request (CORS preflight)
                addResult('Sending OPTIONS request (CORS preflight)...', true);
                const optionsResponse = await fetch(proxyUrl, {
                    method: 'OPTIONS'
                });
                
                addResult(`OPTIONS request successful. Status: ${optionsResponse.status}`, true);
                addResult(`Access-Control-Allow-Origin: ${optionsResponse.headers.get('access-control-allow-origin')}`, true);
                
                // Test GET request
                addResult('Sending GET request...', true);
                const getResponse = await fetch(proxyUrl);
                const getData = await getResponse.json();
                
                addResult(`GET request successful. Status: ${getResponse.status}`, true);
                addResult(`Response: ${getData.message}`, true);
                
                addResult('✅ All connection tests passed!', true);
            } catch (error) {
                addResult(`❌ Connection test failed: ${error.message}`, false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
