<!DOCTYPE html>
<html>
<head>
    <title>Smart Meter Request Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>Smart Meter Request Test</h1>
    
    <div>
        <label>Proxy URL:</label>
        <input type="text" id="proxyUrl" value="https://aurora-smart-meter-proxy.onrender.com/proxy/supabase-function" style="width: 100%;">
    </div>
    
    <div>
        <label>Supabase URL:</label>
        <input type="text" id="supabaseUrl" value="https://rcthtxwzsqvwivritzln.supabase.co" style="width: 100%;">
    </div>
    
    <div>
        <label>Function Name:</label>
        <input type="text" id="functionName" value="super-action" style="width: 100%;">
    </div>
    
    <div>
        <button onclick="testSmartMeterRequest()">Test Smart Meter Request</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div>
        <label>Request Body:</label>
        <textarea id="requestBody">{
  "user_id": "test-user",
  "meter_number": "test-meter",
  "kwh_consumed": 10.5,
  "timestamp": "2023-01-01T00:00:00.000Z"
}</textarea>
    </div>
    
    <div id="results"></div>

    <script>
        async function testSmartMeterRequest() {
            const proxyUrl = document.getElementById('proxyUrl').value;
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const functionName = document.getElementById('functionName').value;
            const requestBody = JSON.parse(document.getElementById('requestBody').value);
            
            // Add the URL to the request body (like the smart meter does)
            const fullRequestBody = {
                url: `${supabaseUrl}/functions/v1/${functionName}`,
                ...requestBody
            };
            
            try {
                addResult(`Sending request to: ${proxyUrl}`, true);
                addResult(`Request body: ${JSON.stringify(fullRequestBody, null, 2)}`, true);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fullRequestBody)
                });
                
                const data = await response.json();
                addResult(`Response: ${response.status} - ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`Request failed: ${error.message}`, false);
                
                // Check if it's a CORS error
                if (error.message.includes('Failed to fetch')) {
                    addResult('This might be a CORS error. Check that your proxy server allows requests from your smart meter domain.', false);
                }
            }
        }
        
        function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${isSuccess ? '✅' : '❌'} ${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
